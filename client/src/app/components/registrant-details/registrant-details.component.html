<div class="registrant-details-container">
    <div class="actions">
      <button (click)="goBack()" class="btn btn-secondary">חזור</button>
    </div>
    <h1>פרטי נרשמת</h1>
    <div *ngIf="registrant; else noregistrant">
      <h2>{{ registrant.fullName }}</h2>
      <p><strong>טלפון:</strong> {{ registrant.phone}}</p>
      <p><strong>תעודת זהות:</strong> {{ registrant.idNumber }}</p>
      <p><strong>מזהה שיעור:</strong> {{ registrant.lessonId }}</p>
      <p><strong>מחיר:</strong> {{ registrant.price | currency:'ILS' }}</p>
      <p><strong>האם שולם:</strong> {{ registrant.isPaid ? 'כן' : 'לא' }}</p>
    </div>
    <ng-template #noregistrant>
      <p class="error-message">לא נמצאו פרטים עבור התלמידה המבוקשת.</p>
      <button (click)="goBack()" class="btn btn-secondary">חזור</button>
    </ng-template>
  </div>
